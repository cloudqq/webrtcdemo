<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
<script>videojs.options.flash.swf = 'video-js.swf'; </script>
</head>
<body>

<video id="my-rtmp-player" class="video-js">
  <source src="rtmp://localhost/live/test" type="rtmp/flv"></source>
</video>
<script>

var player = videojs('my-rtmp-player', {
  techOrder:['flash'],
  controls:true,
  autoplay:true,
  preload:'auto'
});
player.play();
player.ready(function(){
  console.log('my-rtmp-player ready...');
});
</script>
</body>
</html>
